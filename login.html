<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header_inner">
                <a href="https://jabcho.org" class="logo">
                    <h1 class="header_text">HEAD</h1>
                </a>
            </div>
        </header>
        <div class="container">
            <div class="content">
                <div class="login_wrap">
                    <form class="jchLogin" id="jchLoginForm" method="POST">
                        <!--hidden-->
                        <ul class="panel_wrap">
                            <li class="panel_item" style="display: block;">
                                <div class="panel_inner">
                                    <div class="id_pw_wrap">
                                        <div class="input_row" id="id_line">
                                            <div class="icon_cell" id="id_cell">
                                                <span class="icon_id">
                                                    <span class="blind">아이디</span>
                                                </span>
                                            </div>
                                            <input type="text" id="id" name="id" placeholder="아이디" title="아이디"
                                                class="input_text" maxlength="41" value="">
                                            <span role="button" class="btn_delete" id="id_clear" style="display: none;">
                                                <span class="icon_delete">
                                                    <span class="blind">삭제</span>
                                                </span>
                                            </span>
                                        </div>
                                        <div class="input_row" id="pw_line">
                                            <div class="icon_cell" id="pw_cell">
                                                <span class="icon_pw">
                                                    <span class="blind">비밀번호</span>
                                                </span>
                                            </div>
                                            <input type="password" id="pw" name="pw" placeholder="비밀번호" title="비밀번호"
                                                class="input_text" maxlength="16">
                                            <span role="button" class="btn_delete" id="pw_clear" style="display: none;">
                                                <span class="icon_delete">
                                                    <span class="blind">삭제</span>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="login_error_wrap" id="err_capslock" style="display: none;">
                                        <div class="error_message">
                                            <strong>CapsLock</strong>이 켜져 있습니다.
                                        </div>
                                    </div>
                                    <div class="login_error_wrap" id="err_empty_id" style="display: none;">
                                        <div class="error_message">
                                            <strong>아이디</strong>를 입력해 주세요.
                                        </div>
                                    </div>
                                    <div class="login_error_wrap" id="err_empty_pw" style="display: none;">
                                        <div class="error_message">
                                            <strong>비밀번호</strong>를 입력해 주세요.
                                        </div>
                                    </div>
                                    <div class="login_error_wrap" id="err_wrong_comb" style="display: none;">
                                        <div class="error_message">
                                            아이디(로그인 전용 아이디) 또는 비밀번호를 잘못 입력했습니다.<br> 입력하신 내용을 다시 확인해주세요.
                                        </div>
                                    </div>
                                    <div class="btn_login_wrap">
                                        <button type="submit" class="btn_login">
                                            <span class="btn_text">로그인</span>
                                        </button>
                                    </div>
                                    <!--</panel_inner>-->
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>

                <ul class="find_wrap">
                    <li><a target="_blank" href="####" class="find_text">비밀번호 찾기</a></li>
                    <li><a target="_blank" href="####" class="find_text">아이디 찾기</a></li>
                    <li><a target="_blank" href="####" class="find_text">회원가입</a></li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <div class="footer_inner">
                <h1>FOOT</h1>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('id').addEventListener('input', function () {
            if (this.value === '') {
                document.getElementById('id_clear').style.display = 'none';
            } else {
                document.getElementById('id_clear').style.display = 'block';
                document.getElementById('err_empty_id').style.display = 'none';
            }
        });
        document.getElementById('pw').addEventListener('input', function () {
            if (this.value === '') {
                document.getElementById('pw_clear').style.display = 'none';
            } else {
                document.getElementById('pw_clear').style.display = 'block';
                document.getElementById('err_empty_pw').style.display = 'none';
            }
        });
        document.querySelector('#id_clear').addEventListener('click', function () {
            document.getElementById('id').value = '';
            document.getElementById('id_clear').style.display = 'none';
        });
        document.querySelector('#pw_clear').addEventListener('click', function () {
            document.getElementById('pw').value = '';
            document.getElementById('pw_clear').style.display = 'none';
        });
        document.getElementById('jchLoginForm').addEventListener('submit', function (e) {
            var idValue = document.getElementById('id').value;
            var pwValue = document.getElementById('pw').value;

            if (idValue === '' || pwValue === '') {
                e.preventDefault();
                if (idValue === '') {
                    document.getElementById('err_empty_id').style.display = 'block';
                    document.getElementById('err_empty_pw').style.display = 'none';
                } else if (pwValue === '') {
                    document.getElementById('err_empty_id').style.display = 'none';
                    document.getElementById('err_empty_pw').style.display = 'block';
                }
            }else{
                document.getElementById('err_empty_id').style.display = 'none';
                document.getElementById('err_empty_pw').style.display = 'none';
            }
        });
    </script>
</body>

</html>
